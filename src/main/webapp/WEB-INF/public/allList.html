<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>社保大数据业务列表展示</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	    <!-- Custom styles for this template -->
	
	    <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
	    <!--[if lt IE 9]>
	    <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
		
		<!-- 用于图表展示与控制样式 -->
		<link href="css/list.css" rel="stylesheet">
		<!-- 滚动条样式 -->
		<link href="css/jquery.mCustomScrollbar.min.css" rel="stylesheet">
		<!-- 加载条样式 -->
		<link href="css/loading.css" rel="stylesheet">
	
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse" >
		    <div class="container">
		        <a id="logo" href="/">社保大数据业务平台</a>
		    </div>
		</div>
		
		
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-2">
						<div class="business-wrapper">
							<div class="com-label business-label">
								<label>请选择分析主题</label>
								<span class="glyphicon glyphicon-list com-icon"></span>
							</div>
							<div class="com-select business-select">
								<ul class="clearfix">
									<li class="animate" data-type="card">用卡行为分析</li>
									<li class="animate" data-type="enterprise">企业员工参保基数分析</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
						<span class="line"></span>
						<span class="glyphicon glyphicon-play line-icon"></span>
						<span class="line-text">下一步</span>
					</div>
					<div class="col-sm-2">
						<div class="class-wrapper">
							<div class="com-label class-label">
								<label>请选择分析类型</label>
								<span class="glyphicon glyphicon-list com-icon"></span>
							</div>
							<div class="com-select class-select">
								<ul class="clearfix">
								</ul>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
						<span class="line"></span>
						<span class="glyphicon glyphicon-play line-icon"></span>
						<span class="line-text">下一步</span>
					</div>
					<div class="col-sm-2">
						<div class="module-wrapper">
							<div class="com-label module-label">
								<label>请选择分析内容</label>
								<span class="glyphicon glyphicon-list com-icon"></span>
							</div>
							<div class="com-select module-select">
								<ul class="register clearfix">
								</ul>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
						<span class="line"></span>
						<span class="glyphicon glyphicon-play line-icon"></span>
						<span class="line-text">下一步</span>
					</div>
					<div class="col-sm-3">
						<div class="search-wrapper">
							<div class="com-label search-label">
								<label>请选择筛选内容</label>
								<span class="glyphicon glyphicon-search com-icon"></span>
							</div>
							<div class="filter-wrapper">
								<div class="year-choice com-choice">
									<label class="title">年份选择：</label>
									<div class="radio">
								  		<label>
								    		<input type="radio" name="year" id="year0" value="all" checked>
								    		总年度
								  		</label>
									</div>
									<div class="radio">
								  		<label>
								    		<input type="radio" name="year" id="year1" value="2010">
								    		2010年
								  		</label>
									</div>
									<div class="radio">
									  	<label>
									    	<input type="radio" name="year" id="year2" value="2011">
									    	2011年
									  	</label>
									</div>
									<div class="radio">
									  	<label>
									    	<input type="radio" name="year" id="year3" value="2012">
									    	2012年
									  	</label>
									</div>
									<div class="radio">
									  	<label>
									    	<input type="radio" name="year" id="year4" value="2013">
									    	2013年
									  	</label>
									</div>
									<div class="radio">
									  	<label>
									    	<input type="radio" name="year" id="year5" value="2014">
									    	2014年
									  	</label>
									</div>
									<div class="radio">
									  	<label>
									    	<input type="radio" name="year" id="year6" value="2015">
									    	2015年
									  	</label>
									</div>
								</div>
								<div class="time-choice com-choice">
									<label class="title">时间段选择：</label>
									<div class="time-select row">
										<div class="col-sm-6">
											<label>开始时间：</label>
											<select class="form-control startTime">
											  <option value="2010">2010年</option>
											  <option value="2011">2011年</option>
											  <option value="2012">2012年</option>
											  <option value="2013">2013年</option>
											  <option value="2014">2014年</option>
											  <option value="2015">2015年</option>
											</select>
										</div>
										<div class="col-sm-6">
											<label>结束时间：</label>
											<select class="form-control endTime">
											  <option value="2010">2010年</option>
											  <option value="2011">2011年</option>
											  <option value="2012">2012年</option>
											  <option value="2013">2013年</option>
											  <option value="2014">2014年</option>
											  <option value="2015">2015年</option>
											</select>
										</div>
									</div>
								</div>
								<div class="search-choice clearfix">
									<button type="button" class="btn search-btn">查询列表</button>
								</div>
							</div>
						</div>
					</div>
					<!--等待加载动画-->
					<div class="spinner">
						<div class="spinner-container container1">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
						</div>
						<div class="spinner-container container2">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
						</div>
						<div class="spinner-container container3">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
						</div>
				</div>
				
				<div class="row list-wrapper">
					<div class="col-sm-12 table-title"></div>
					<div class="list-content col-sm-12">
						<div class="table-responsive">
							<table class="table table-bordered">
						        <thead>
						          <tr>
						          </tr>
						        </thead>
						        <tbody>
						        </tbody>
						      </table>
						</div>
					</div>
					<div class="page-content col-sm-12">
						<nav>
							<ul class="pagination"></ul>
						</nav>
					</div>
				</div>
			</div>
			</div>
		</div>

		
		<script type="text/javascript" src="js/list.js"></script>
	</body>
</html>
